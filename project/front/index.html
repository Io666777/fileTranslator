<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Translator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Аутентификация -->
        <div id="auth-section" class="section">
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>File Translator</h1>
            </div>
            
            <div class="auth-container">
                <h3><i class="fas fa-user"></i> Вход / Регистрация</h3>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Логин" class="form-input">
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" class="form-input">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="button-group">
                    <button onclick="signIn()" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    <button onclick="signUp()" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </button>
                </div>
            </div>
        </div>

        <!-- Основной функционал -->
        <div id="main-section" class="section hidden">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-language"></i>
                    <h1>File Translator</h1>
                </div>
                <button onclick="logout()" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>

            <!-- Загрузка файла -->
            <div class="card">
                <h3><i class="fas fa-upload"></i> Загрузить файл</h3>
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Перетащите файл сюда или нажмите для выбора</p>
                    <input type="file" id="file-input" class="file-input">
                    <div class="file-info" id="file-info"></div>
                </div>
                <button onclick="uploadFile()" class="btn btn-primary btn-upload">
                    <i class="fas fa-upload"></i> Загрузить
                </button>
            </div>

            <!-- Мои файлы -->
            <div class="card">
                <h3><i class="fas fa-folder"></i> Мои файлы</h3>
                <div class="file-actions">
                    <button onclick="loadFiles()" class="btn btn-refresh">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                </div>
                <div id="files-list" class="files-list">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для информации о файле -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- ВСЕГО ОДИН СКРИПТ! -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>

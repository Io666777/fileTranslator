<section id="account" class="page">
    <section class="file-sections">
        <div class="content-area">
            <h2>Личный кабинет</h2>
            
            <div class="account-info">
                <h3>Информация о пользователе</h3>
                <div id="userInfo">
                    <p>Загрузка...</p>
                </div>
            </div>

            <div class="update-form">
                <h3>Обновить данные</h3>
                <form id="updateUserForm">
                    <input type="text" id="updateName" placeholder="Новое имя" required>
                    <input type="email" id="updateEmail" placeholder="Новый email" required>
                    <input type="password" id="updatePassword" placeholder="Новый пароль" required>
                    <button type="submit">Обновить данные</button>
                </form>
            </div>

            <div class="admin-panel">
                <h3>Тестовые функции</h3>
                <button onclick="createTestUser()">Создать тестового пользователя</button>
                <button onclick="loadCurrentUser()">Загрузить текущего пользователя</button>
                <button onclick="showAllUsers()">Показать всех пользователей</button>
                
                <div id="testResults" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
                    <!-- Здесь будут результаты тестов -->
                </div>
            </div>
        </div>
    </section>
</section>

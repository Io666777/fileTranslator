<section id="account" class="page">
    <section class="file-sections">
        <!-- ЭКРАН ПРИВЕТСТВИЯ -->
        <div class="content-box flex-column gap-20 text-center" id="welcomeScreen">
            <h2 class="section-title">Добро пожаловать!</h2>
            <p class="privsec">Войдите в свой аккаунт или создайте новый</p>
            <div class="flex-column gap-15">
                <button class="btn btn-primary" id="loginBtn">Войти</button>
                <button class="btn btn-primary" id="registerBtn">Зарегистрироваться</button>
            </div>
        </div>

        <!-- ЭКРАН РЕГИСТРАЦИИ -->
        <div class="content-box flex-column gap-20" id="registerScreen" style="display: none;">
            <h2 class="section-title">Регистрация</h2>
            <form id="registerForm" class="flex-column gap-20">
                <div class="form-group">
                    <label class="form-label" for="regName">Имя пользователя:</label>
                    <input type="text" id="regName" class="form-input" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="regPassword">Пароль:</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Придумайте пароль" required>
                </div>
                <div class="flex-column gap-15">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <button type="button" class="btn btn-secondary" id="backFromRegister">Назад</button>
                </div>
            </form>
        </div>

        <!-- ЭКРАН ВХОДА -->
        <div class="content-box flex-column gap-20" id="loginScreen" style="display: none;">
            <h2 class="section-title">Вход в аккаунт</h2>
            <form id="loginForm" class="flex-column gap-20">
                <div class="form-group">
                    <label class="form-label" for="loginName">Имя пользователя:</label>
                    <input type="text" id="loginName" class="form-input" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Пароль:</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Введите ваш пароль" required>
                </div>
                <div class="flex-column gap-15">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <button type="button" class="btn btn-secondary" id="backFromLogin">Назад</button>
                </div>
            </form>
        </div>

        <!-- ЛИЧНЫЙ КАБИНЕТ -->
        <div class="content-box flex-column gap-20" id="accountScreen" style="display: none;">
            <h2 class="section-title" id="greetingText">Привет, </h2>
            <button class="btn btn-danger" id="logoutBtn">Выйти из аккаунта</button>
            
            <div class="account-details">
                <h3 class="subtitle">Информация об аккаунте</h3>
                <div id="accountDetails" class="loading-state">
                    <p>Загрузка информации...</p>
                </div>
            </div>
        </div>
    </section>
</section>

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  libretranslate:
    image: libretranslate/libretranslate
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,ru,es,fr,de

  app:
    build: .
    ports:
      - "5500:5500"
    environment:
      - DATABASE_URL=host=db dbname=ft user=postgres password=password sslmode=disable
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - SESSION_KEY=your-secret-session-key-here
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

volumes:
  postgres_data:
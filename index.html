<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Translator</title>
</head>
<body>
    
    <!-- Заголовок -->
    <header class="header">
        <h1>Переводчик файлов</h1>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <!-- Блок с файлами и настройками -->
        <section class="file-sections">
            <!-- Левая секция - загрузка файла -->
            <div class="file_left">
                <div class="upload-area" id="uploadArea">
                    <p>Перетащите файл сюда</p>
                    <p>или</p>
                    <button class="select-file-btn">Выберите файл</button>
                    <input type="file" id="fileInput" hidden>
                </div>
                <div class="file-info" id="fileInfo" hidden>
                    <p>Файл: <span id="fileName"></span></p>
                    <p>Размер: <span id="fileSize"></span></p>
                </div>
            </div>

            <!-- Правая секция - настройки перевода -->
            <div class="file_right">
                <div class="settings-group">
                    <div class="right_select_language">
                        <label>Исходный язык:
                            <select>
                                <option value="auto">Автоопределение</option>
                                <option value="ru">Русский</option>
                                <option value="en">Английский</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="right_select_translate">
                        <label>Целевой язык:
                            <select>
                                <option value="en">Английский</option>
                                <option value="ru">Русский</option>
                                <option value="es">Испанский</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="right_select_translate">
                        <label>Формат:
                            <select>
                                <option value="same">Исходный формат</option>
                                <option value="pdf">PDF</option>
                                <option value="docx">DOCX</option>
                                <option value="txt">TXT</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Блок с кнопками действий -->
        <section class="action-buttons">
            <button class="buttonTranslate">Начать перевод</button>
            <button class="buttonBD">Перейти в библиотеку</button>
            <button class="buttonAccount">Перейти в аккаунт</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
